<form autocomplete="off" (ngSubmit)="cambiarClave( cambiarClaveForm )" #cambiarClaveForm="ngForm">
    <div class="form-group">
        <p class="col-form-label">Contraseña actual <span class="required-field">*</span></p>
        <input type="password" placeholder="*******" class="form-control" required name="actual" [ngModel]="contrasenia.actual" />
    </div>
    <div class="form-group">
        <p class="col-form-label">Contraseña nueva <span class="required-field">*</span></p>
        <input type="password" placeholder="*******" class="form-control" required name="nueva" [ngModel]="contrasenia.nueva" />
    </div>
    <div class="form-group">
        <p class="col-form-label">Confirmar contraseña <span class="required-field">*</span></p>
        <input type="password" placeholder="*******" class="form-control" required name="confirmacion" [ngModel]="contrasenia.confirmacion" />
    </div>
    <div class="form-group mt-5">
        <button type="submit" class="btn btn-outline-primary btn-block btn-lg">
            Aceptar
        </button>
    </div>
</form>
